<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            background-color: #f2f2f2;
        }
       
    </style>
</head>
<body>
    <table>
        <tr>
            <th>User</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>user1</td>
            <td><a href="link1.html">link1</a></td>
        </tr>
        <tr>
            <td>user1</td>
            <td><a href="link2.html">link2</a></td>
        </tr>
    </table>
</body>
</html>
